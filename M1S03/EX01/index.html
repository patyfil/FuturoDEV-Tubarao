<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01 - FRETE</title>
    <link rel="shortcut icon" href="img/javascript.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora" class="conteudo">
        <h1>Cálculo de Frete</h1>
        <img class="exibir-imagem" src="img/frete.gif" alt="imagem caminhão de frete">
        <form action="resultado.html" id="frete-form">
            <input type="number" name="peso" id="peso" placeholder="Peso do produto" required>
            <br>
            <input type="number" name="distancia" id="distancia" placeholder="Distância do trajeto" required>
            <br>
            <button onclick="calcular()" type="submit" class="btn">Calcular</button>
        </form>
    </div>

    <div id="calculadora__resultado" class="conteudo">
        <h1>Cálculo de Frete</h1>
        <div class="resultado-container-calculo">
            <img class="exibir-imagem" src="img/frete.gif" alt="imagem caminhão de frete">
            <p id="resultado"></p>
        </div>
        <button onclick="limpar()" type="submit" class="btn btn__calcular__novamente">Calcular Novamente</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
